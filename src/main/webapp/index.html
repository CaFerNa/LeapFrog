<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Leap Frog</title>
    <script src="wasm/leapfrog.wasm-runtime.js"></script>
    <script src="wasm/leapfrog-api.js"></script>
</head>
<body>
<h3 style="text-align: center; width: 80%; margin: 20px 0;">LEAPFROG</h3>
<!--<div id="display" style="border: 1px solid #ccc; padding: 20px; width: 80%; box-sizing: border-box;">-->
<div id="display" style="padding: 20px; width: 80%; box-sizing: border-box;">
        <em>Esperando carga...</em>
</div>
y
<script>
    // 1. Iniciamos la API al cargar la pÃ¡gina
    window.onload = async () => {
        await WasmAPI.init('wasm/leapfrog.wasm');
        document.getElementById('display').innerHTML = WasmAPI.runFunction (OPS.GENERAR_PAGINA, 10);
        document.getElementById('display').onclick = function (event) {
            if (event.target.type === 'button') {
                let id = event.target.id;
                let numero = parseInt(id);
                document.getElementById('display').innerHTML = WasmAPI.runFunction(OPS.MOVER, numero);
            }
        }
    }
</script>

</body>
</html>
